<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>推箱子游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>推箱子游戏</h1>
            <div class="controls">
                <button id="restart-button">认输</button>
                <button id="level-button">跳关</button>
                <button id="help-button">游戏说明</button>
            </div>
        </div>
        
        <div class="game-board" id="game-board"></div>
        
        <div class="footer">
            <div class="level-info">关卡: <span id="level-number">1</span></div>
            <div class="level-description" id="level-description"></div>
            <div class="moves">移动次数: <span id="moves-count">0</span></div>
        </div>
        
        <div class="mobile-controls" id="mobile-controls">
            <div class="mobile-controls-hint">
                <p>在屏幕上滑动来移动角色</p>
            </div>
            <div class="mobile-controls-buttons">
                <button id="btn-up">↑</button>
                <div class="horizontal-buttons">
                    <button id="btn-left">←</button>
                    <button id="btn-right">→</button>
                </div>
                <button id="btn-down">↓</button>
            </div>
        </div>
    </div>
    
    <div class="level-select" id="level-select">
        <div class="level-select-content">
            <h2>选择关卡</h2>
            <div class="level-grid" id="level-grid"></div>
            <button id="close-levels">关闭</button>
        </div>
    </div>
    
    <div class="message" id="message">
        <div class="message-content">
            <h2 id="message-title">恭喜!</h2>
            <p id="message-text">你完成了这一关!</p>
            <div class="message-buttons">
                <button id="next-level">下一关</button>
                <button id="back-to-menu">返回菜单</button>
            </div>
        </div>
    </div>
    
    <div class="help-modal" id="help-modal">
        <div class="help-content">
            <h2>游戏说明</h2>
            <div class="help-text">
                <p><strong>游戏目标：</strong>将所有箱子推到目标点上。</p>
                <p><strong>操作方法：</strong></p>
                <ul>
                    <li><strong>电脑：</strong>使用键盘方向键或WASD键移动角色</li>
                    <li><strong>手机：</strong>在屏幕上滑动或使用屏幕下方的方向按钮</li>
                </ul>
                <p><strong>游戏规则：</strong></p>
                <ul>
                    <li>角色可以推动箱子，但不能拉动箱子</li>
                    <li>一次只能推动一个箱子</li>
                    <li>箱子不能穿过墙壁或其他箱子</li>
                    <li>当所有箱子都推到目标点上时，关卡完成</li>
                </ul>
                <p><strong>提示：</strong>如果箱子被推到角落，可能无法再移动。此时可以点击"认输"按钮重新开始当前关卡。</p>
            </div>
            <button id="close-help">关闭</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
